name: Publish Website to cPanel
on:
  push:
    branches:
      - main
  jobs:
    FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
      - name: FTP-Deploy-Action
        uses: SanKirkland/FTP-Deploy-Actione3.1.1
        with:
        ftp-server: ${{secrets.FTP SERVER}}
        ftp-usernane: ${{secrets.FTP USERNAME}}
        1tp-password: ${{secrets.FTP_PASSWORD}}
